<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Spanish Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spanish Grammar Quiz</h1>
    <p>Test your knowledge of Por vs. Para, Ser vs. Estar, and more!</p>
  </header>
  <main>
    <section id="quiz-section">
      <div id="questions-container"></div>
      <p id="feedback"></p>
      <button id="next-question" style="display: none;">Next Question</button>
    </section>

    <section id="paragraph-section">
      <h2>Fill in the Blanks</h2>
      <div id="paragraph-container">
        <div id="paragraph-content"></div>
        <div id="paragraph-feedback"></div>
      </div>
      <button id="next-paragraph" style="display: none;">Next Paragraph</button>
    </section>
  </main>
  <footer>
    <p>Created for Spanish learners to improve grammar skills.</p>
  </footer>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
