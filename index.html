<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Grammar Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spanish Grammar Quiz</h1>
    <p>Test your knowledge of Spanish grammar!</p>
  </header>
  <main>
    <!-- Quiz Section -->
    <div id="quiz-container">
      <div id="questions-container"></div>
      <div id="feedback"></div>
    </div>
    <button id="next-question" style="display: none;">Next Question</button>

    <!-- Paragraph Section -->
    <div id="paragraph-container" style="margin-top: 40px;">
      <div id="paragraph-content"></div>
      <div id="paragraph-feedback"></div>
      <button id="next-paragraph" style="display: none;">Next Paragraph</button>
    </div>
  </main>
  <footer>
    <p>Good luck with your quiz!</p>
  </footer>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
