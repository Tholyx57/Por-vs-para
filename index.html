<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Por vs Para Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Por vs Para Quiz</h1>
      <p>Test your knowledge! Select the correct option for each question.</p>
    </header>
    <main>
      <!-- Progress bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="progress-label">Progress: 0% (Por: 0, Para: 0) | Streak: 0</p>

      <!-- Quiz Score Display -->
      <div id="quiz-score">
        <p style="color: green;">Correct: 0</p>
        <p style="color: red;">Incorrect: 0</p>
      </div>

      <!-- Quiz Questions Container -->
      <div id="questions-container"></div>

      <!-- Feedback for each question -->
      <p id="feedback"></p>

      <!-- Result output -->
      <div id="result"></div>

      <!-- Paragraph Section -->
      <div id="paragraph-section">
        <h2>Paragraph Practice</h2>
        <div id="paragraph-container"></div>
        <p id="paragraph-feedback"></p>
        <button id="next-paragraph" style="display: none;">Next Paragraph</button>

        <!-- Paragraph Score Display -->
        <div id="paragraph-score">
          <p style="color: green;">Correct: 0</p>
          <p style="color: red;">Incorrect: 0</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Keep practicing and mastering Por vs Para!</p>
    </footer>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
