<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Practice Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spanish Practice Program</h1>
    <p>Practice your Spanish grammar and vocabulary with quizzes and paragraph exercises!</p>
  </header>
  <main>
    <section id="quiz-section">
      <h2>Quiz Section</h2>
      <div id="questions-container"></div>
      <div id="quiz-feedback" class="feedback-box"></div>
      <button id="next-question-button" class="primary-button">Next Question</button>
    </section>
    <section id="paragraph-section">
      <h2>Paragraph Practice</h2>
      <div id="paragraph-container"></div>
      <div id="paragraph-feedback" class="feedback-box"></div>
      <button id="next-paragraph" class="primary-button">Next Paragraph</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Spanish Practice Program. All rights reserved.</p>
  </footer>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
